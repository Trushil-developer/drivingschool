<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>Admin Â· Driving School</title>
    <link rel="stylesheet" href="css/common.css">
    <link rel="stylesheet" href="css/admin.css">
    <link rel="stylesheet" href="css/schedule.css">
    <link rel="stylesheet" href="css/dashboard.css">
    <link rel="stylesheet" href="css/cms.css">
    <link rel="stylesheet" href="css/packages.css">
</head>

<body>
    <!-- Topbar loaded dynamically -->
    <div id="topbar"></div>

    <!-- Sidebar overlay -->
    <div id="sidebarOverlay" class="sidebar-overlay"></div>

    <main class="main">
        <!-- Menu Toggle Button -->
        <button id="menuToggle" class="menu-toggle" aria-label="Toggle menu">
            <span></span>
            <span></span>
            <span></span>
        </button>

        <!-- Sidebar loaded dynamically -->
        <div id="sidebar"></div>

        <section class="content ">
            <div class="controls">
                <input id="searchInput" type="search" placeholder="Search bookings, customers..." class="search-input">
                <div id="filterBar" class="filter-bar">
                    <select id="filterBranch">
                        <option value="">All Branches</option>
                    </select>

                    <select id="filterStatus">
                        <option value="">All Status</option>
                        <option value="Active">Active</option>
                        <option value="Hold">Hold</option>
                        <option value="Completed">Completed</option>
                    </select>
                </div>
                <button id="addBtn" class="btn btn-primary">Add New</button>
            </div>

            <div id="tableWrap" class="table-wrap" aria-live="polite"></div>
        </section>
    </main>

    <!-- Attendance Modal -->
    <div id="attendanceModalContainer"></div>

    <div id="appModal" class="hidden">
        <div class="modal-box">
            <button class="modal-close">&times;</button>
            <div class="modal-inner"></div>
        </div>
    </div>

    <script src="./js/common.js" defer></script>
    <script src="./js/modal.js" defer></script>
    <script src="js/attendance.js" defer></script>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <!-- render data modals -->
    <script type="module" src="./js/TrainingDays/renderTrainingDaysModule.js"></script>
    <script type="module" src="./js/Schedule/renderScheduleModule.js"></script>
    <script type="module" src="./js/Branches/renderBranchesModule.js"></script>
    <script type="module" src="./js/Instructors/renderInstructorsModule.js"></script>
    <script type="module" src="./js/Cars/renderCarsModule.js"></script>
    <script type="module" src="./js/Enquiry/renderEnquiryModule.js"></script>
    <script type="module" src="./js/Courses/renderCoursesModule.js"></script>
    <script type="module" src="js/Dashboard/renderDashboardModule.js"></script>
    <script type="module" src="js/CMS/renderCMSModule.js"></script>
    <script type="module" src="./js/packages/renderPackagesModule.js"></script>

    <!-- open edit modals -->
    <script type="module" src="./js/Branches/openBranchModal.js"></script>
    <script type="module" src="./modals/instructorModel.js"></script>
    <script type="module" src="./js/TrainingDays/openTrainingDaysModal.js"></script>
    <script type="module" src="./js/Instructors/openInstructorModals.js"></script>
    <script type="module" src="./js/Cars/openCarModal.js"></script>
    <script type="module" src="./js/Courses/openCoursesModal.js"></script>
    <script type="module" src="./js/packages/openPackagesModal.js"></script>

    <script type="module" src="./js/admin.js" defer></script>
</body>

</html>
