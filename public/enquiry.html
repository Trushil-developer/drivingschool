<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Google tag (gtag.js) -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-HRGDQJKW55"></script>
    <script>
        window.dataLayer = window.dataLayer || [];
        function gtag() { dataLayer.push(arguments); }
        gtag('js', new Date());
        gtag('config', 'G-HRGDQJKW55');
    </script>

    <title>Enquiry - Dwarkesh Motor Driving School Ahmedabad | Car & Two-Wheeler Training</title>
    <meta name="description"
        content="Submit your enquiry to Dwarkesh Motor Driving School in Ahmedabad. Get information about car and two-wheeler driving courses, branches, fees, and enrollment.">

    <link rel="stylesheet" href="css/layout.css">
    <link rel="stylesheet" href="css/enquiry.css">
</head>

<body>
    <!-- ==================== HEADER ==================== -->
    <header>
        <div data-include="includes/header.html"></div>
    </header>

    <!-- ==================== MAIN ==================== -->
    <main>
        <section class="enquiry-section">
            <div class="form-container">
                <h1>Enquiry Form - Dwarkesh Motor Driving School</h1>
                <p class="form-intro">Have questions? Fill out this form and our team will get back
                    to you promptly.</p>

                <form id="enquiryForm" aria-label="Driving School Enquiry Form">

                    <!-- Full Name -->
                    <div class="form-group">
                        <label for="name">Full Name <span aria-hidden="true" style="color:red;">*</span></label>
                        <input type="text" id="name" name="name" required placeholder="Enter your full name">
                    </div>

                    <!-- Email -->
                    <div class="form-group">
                        <label for="email">Email <span aria-hidden="true" style="color:red;">*</span></label>
                        <input type="email" id="email" name="email" required placeholder="Enter your email">
                    </div>

                    <!-- Phone -->
                    <div class="form-group">
                        <label for="phone">Phone / WhatsApp <span aria-hidden="true" style="color:red;">*</span></label>
                        <input type="tel" id="phone" name="phone" required
                            placeholder="Enter your phone or WhatsApp number">
                    </div>

                    <!-- Preferred Branch -->
                    <div class="form-group">
                        <label for="branch">Preferred Branch</label>
                        <select id="branch" name="branch" aria-label="Select Preferred Branch">
                            <option value="">Select Branch</option>
                            <option value="Vandematram">Vandematram</option>
                            <option value="South Bopal">South Bopal</option>
                            <option value="Malabar">Malabar</option>
                        </select>
                    </div>

                    <!-- Preferred Service -->
                    <div class="form-group">
                        <label for="course">Preferred Service</label>
                        <select id="course" name="course" aria-label="Select Preferred Service">
                            <option value="">Select Service</option>
                            <option value="Car Driving Training">Car Driving Training</option>
                            <option value="Two-Wheeler Training">Two-Wheeler Training</option>
                            <option value="License Assistance">License Assistance</option>
                        </select>
                    </div>

                    <!-- Learner's / Driver's License -->
                    <div class="form-group">
                        <label>Do you have a Learner's / Driver's Licence?</label>
                        <div class="radio-inline">
                            <label><input type="radio" name="hasLicence" value="Yes" checked> Yes</label>
                            <label><input type="radio" name="hasLicence" value="No"> No</label>
                        </div>
                    </div>

                    <!-- Message -->
                    <div class="form-group">
                        <label for="message">Message / Questions</label>
                        <textarea id="message" name="message" placeholder="Write your message here..."
                            rows="4"></textarea>
                    </div>

                    <!-- Submit -->
                    <button type="submit" class="btn-submit">Submit Enquiry</button>
                </form>
            </div>
        </section>
    </main>

    <!-- ==================== FOOTER ==================== -->
    <footer>
        <div data-include="includes/footer.html"></div>
    </footer>

    <!-- ==================== SCRIPTS ==================== -->
    <script src="js/includeHTML.js" defer></script>
    <script src="js/Enquiry/enquiry.js" defer></script>
</body>

</html>
