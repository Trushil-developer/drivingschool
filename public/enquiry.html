<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enquiry - Dwarkesh Motor Driving School</title>

    <link rel="stylesheet" href="css/layout.css">
    <link rel="stylesheet" href="css/enquiry.css">
</head>

<body>
    <!-- Include Header -->
    <div data-include="includes/header.html"></div>

    <main>
        <div class="form-container">
            <h2>Enquiry Form</h2>

            <form id="enquiryForm">

                <div class="form-group">
                    <label for="name">Full Name <span style="color:red;">*</span></label>
                    <input type="text" id="name" name="name" required>
                </div>

                <div class="form-group">
                    <label for="email">Email <span style="color:red;">*</span></label>
                    <input type="email" id="email" name="email" required>
                </div>

                <div class="form-group">
                    <label for="phone">Phone / WhatsApp <span style="color:red;">*</span></label>
                    <input type="text" id="phone" name="phone" required>
                </div>

                <div class="form-group">
                    <label for="branch">Preferred Branch</label>
                    <select id="branch" name="branch">
                        <option value="">Select Branch</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="course">Preferred Service</label>
                    <select id="course" name="course">
                        <option value="">Select Service</option>
                    </select>
                </div>

                <div class="form-group">
                    <label>Do you have a Learner's / Driver's Licence?</label>
                    <div class="radio-inline">
                        <label><input type="radio" name="hasLicence" value="Yes" checked> Yes</label>
                        <label><input type="radio" name="hasLicence" value="No"> No</label>
                    </div>
                </div>


                <div class="form-group">
                    <label for="message">Message / Questions</label>
                    <textarea id="message" name="message" placeholder="Write your message here..."></textarea>
                </div>

                <button type="submit">Submit Enquiry</button>

            </form>
        </div>
    </main>

    <!-- Include Footer -->
    <div data-include="includes/footer.html"></div>

    <script src="js/includeHTML.js"></script>
    <script src="js/Enquiry/enquiry.js"></script>
</body>

</html>
