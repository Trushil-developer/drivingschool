<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Driving Course Registration</title>

    <!-- Analytics / Includes -->
    <div data-include="includes/analytics.html"></div>

    <!-- Styles -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
    <link rel="stylesheet" href="css/register-wizard.css">
    <link rel="stylesheet" href="css/layout.css">
</head>

<body>

    <div data-include="includes/header.html"></div>

    <main class="wizard">
        <form id="mainForm" class="wizard-card">

            <!-- HEADER -->

            <h1 class="form-title">Driving Course Registration</h1>

            <div class="progress">
                <div id="progressBar" class="progress-bar"></div>
            </div>

            <span id="stepBadge" class="step-badge"></span>


            <!-- STEP CONTENT -->
            <section class="step">
                <h2 id="stepTitle"></h2>
                <p id="stepDesc"></p>
                <div id="stepBody"></div>
            </section>

            <!-- ERROR -->
            <div id="formError" class="form-error hidden"></div>

            <!-- ACTIONS -->
            <div class="wizard-actions">
                <button type="button" id="backBtn">Back</button>
                <button type="button" id="nextBtn">Next</button>
                <button type="submit" id="submitBtn" class="hidden">Submit</button>
            </div>

            <!-- REAL FORM INPUTS (HIDDEN) -->
            <div class="hidden">
                <div id="branchCheckboxGroup"></div>
                <div id="trainingDaysGroup"></div>
                <select id="courseSelect" name="course_id"></select>
                <select id="carSelect" name="car"></select>
                <select id="instructorSelect" name="instructor_name"></select>
            </div>

        </form>
    </main>

    <div data-include="includes/footer.html"></div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
    <script src="js/includeHTML.js"></script>

    <!-- Data Providers -->
    <script type="module" src="js/branches.js"></script>
    <script type="module" src="js/TrainingDays/fetchTrainingDays.js"></script>
    <script type="module" src="js/cars.js"></script>
    <script type="module" src="js/instructors.js"></script>
    <script type="module" src="js/courses.js"></script>

    <!-- Wizard Logic -->
    <script src="js/register-wizard.js"></script>
    <script src="./service/enquiry.service.js"></script>
</body>

</html>
