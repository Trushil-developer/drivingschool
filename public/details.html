<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>Booking Details · Driving School</title>
    <link rel="stylesheet" href="css/common.css">
    <link rel="stylesheet" href="css/details.css">
</head>

<body>
    <!-- Topbar loaded dynamically -->
    <div id="topbar"></div>

    <main class="main">
        <!-- Sidebar loaded dynamically -->
        <div id="sidebar"></div>

        <section class="content">
            <div class="details-topbar" id="detailsTopbar">
                <button id="backBtn" class="btn btn-primary">← Back to Bookings</button>
                <div>
                    <button id="editBtn" class="btn btn-primary">Edit</button>
                    <button id="attendanceBtn" class="btn btn-primary">Attendance</button>
                    <button id="saveBtn" class="btn btn-success" style="display:none;">Save</button>
                </div>
            </div>
            <div id="loadingOverlay" style="
                display: none;
                position: fixed;
                top:0; left:0; right:0; bottom:0;
                background: rgba(0,0,0,0.4);
                z-index: 9999;
                color: white;
                font-size: 20px;
                text-align: center;
                padding-top: 20%;
            ">Loading...</div>
            <div id="detailsWrap">
                <table class="details-table" id="detailsTable"></table>
            </div>
        </section>
    </main>

    <!-- Attendance Modal -->
    <div id="attendanceModalContainer"></div>

    <script type="module" src="js/globals/certificates.js"></script>
    <script type="module" src="js/globals/loader.js"></script>
    <script type="module" src="js/common.js" defer></script>
    <script type="module" src="js/details.js"></script>
    <script type="module" src="js/attendance.js" defer></script>

</body>

</html>
